<div id="blog" class="container">

{% for p in site.posts %}
  {% if "draft" != p.status %}
    <article>
      <span class="date">{{p.date | date: '%e %B %Y'}}</span>
      <h3>{{p.title}}</h3>
      <p>
        {{p.excerpt}}
      </p>
      <p>
        <a href="{{p.url}}" alt="{{p.title}}">Read more Â»</a>
      </p>
    </article >
  {% endif %}
{% endfor %}

</div>
