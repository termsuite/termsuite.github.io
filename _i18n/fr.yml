features:
  word_tokenization: Découpe du texte en unités lexicales élémentaires (Tokenization)
  postagging: "Étiquetage syntaxique (à l'aide d'un logiciel externe : TreeTagger ou Mate)"
  lemmatization: "Lemmatisation  (à l'aide d'un logiciel externe : TreeTagger ou Mate)"
  stemming: Stemming (Snowball)
  terminology_extraction: Extraction de terminologie à partir d'un corpus de spécialité
  mwt_detection: Détection de terme complexes
  syntactic_variant_detection: Détection des variations syntaxiques de terme
  graphical_variant_detection: Détection des variations graphiques de terme
  pref_deriv_variant_detection: Détection des préfixes, des dérivés et des variantes associées de terme
  semantic_variant_detection: Détection des variantes sémantiques de terme (to come in 2.4)
  morphology: Détection des composés morphologiques
  morphosyntactic_variant_detection: Détections des variantes basées sur la composition morphologique
  specificity: "Mesure de la spécificité du terme (Weirdness Ratio)"
  alignment: Alignement multilingue en corpus comparable (distributionel, compositionel et semi-distributionel)
  export: "Export des terminologies dans de multiples formats: `json`, `tsv`, `tbx`"

filtering_properties:
  pilot: La forme la plus fréquente du terme
  frequency: Le nombre d'occurrences d'un terme
  fnorm: La fréquence normalisée, c'est-à-dire son nombre d'occurrences moyen tous les mille mots dans le corpus spécialisé
  generalFnorm: La fréquence générale normalisée du terme, c'est-à-dire son nombre d'occurrences moyen tous les mille mots dans un corpus témoin de la langue
  dfreq: Le nombre de documents du corpus qui contiennent le terme
  lemma: Le lemme du terme, c'est-à-dire la concaténation des lemmes des mots qui composent le terme
  groupingKey: La clé de regroupement du terme, c'est-à-dire son identifiant unique, composée du pattron syntaxique et du lemme
  wr: Le weirdness ration, c'est-à-dire la mesure de spécificité
  wrLog: Le logarithme du weirdness ratio (encore une mesure de la spécificité)
  pattern: Le pattron syntaxique du terme
  spottingRule: Le nom de la règle  *UIMA Tokens Regex* qui a permis la détection le terme dans le texte
  specificity: La spécificité du terme dans le corpus, c'est-à-dire le logarithme de son weirdness ratio
  rank: Le rang du terme après que chaque terme ait reçu un score par spécificité


