# Site settings
title: site.title
description: site.description
email: site.email

baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://termsuite.github.io" # the base hostname & protocol for your site
github_username:  termsuite
github: https://github.com/termsuite/termsuite-core
permalink: none
exclude: ['deploy.sh', 'Gemfile.lock', 'Gemfile']

termsuite:
  ui:
    bintray: https://bintray.com/termsuite/generic/termsuite-ui/2.2.0/view#files
    filex: http://filex.univ-nantes.fr/get?k=S5iO0LSGt4dO0TbNxnV
  maven: http://search.maven.org/remotecontent?filepath=fr/univ-nantes/termsuite/termsuite-core/
  snapshot: https://oss.sonatype.org/content/repositories/snapshots/fr/univ-nantes/termsuite/termsuite-core/2.2-SNAPSHOT/
  version: "2.2"

resources:
  jar: https://bintray.com/termsuite/generic/download_file?file_path=termsuite-resources.jar
  filename: termsuite-resources.jar

dicos:
  zip: https://bintray.com/termsuite/generic/download_file?file_path=dictionaries-free.zip
  filename: dictionaries-free.zip

corpus:
  we: https://bintray.com/termsuite/generic/download_file?file_path=wind-energy.zip
  mobile: https://bintray.com/termsuite/generic/download_file?file_path=mobile-technology.zip

# Build settings
markdown: kramdown
kramdown:
  input: GFM # Enable GitHub Flavored Markdown (fenced code blocks)
  parse_block_html: true

collections:
  documentation:
    output: true
    permalink: /documentation/:path/

languages: ["en", "fr"]
exclude_from_localizations: ["fonts", "js", "img", "css"]
