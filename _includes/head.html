<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{%t page.title %}{% else %}{%t site.title %}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{%t site.description %}{% endif %}" />
    <meta name="robots" content="index,follow" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{site.baseurl_root}}/css/bootstrap.min.css" >


    <!-- Font awesome -->
    <link rel="stylesheet" href="{{site.baseurl_root}}/css/font-awesome.min.css" >

    <!-- Optional theme -->
    <!-- Theme saved here: https://gist.github.com/00f325b64a30d6e4c008 -->
    <link rel="stylesheet" href="{{site.baseurl_root}}/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{{site.baseurl_root}}/css/bootstrap-formhelpers.min.css" >

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl_root | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl_root }}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl_root}}/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl_root}}/js/bootstrap-formhelpers.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl_root}}/js/main.js"></script>
</head>
